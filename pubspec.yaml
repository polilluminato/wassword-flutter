name: wassword
description: Wassword - Wonderful Password Generator

version: 3.1.1+28

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  auto_route: ^10.1.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_styled_toast: ^2.2.1
  freezed_annotation: ^2.4.4
  google_fonts: ^6.2.1
  package_info_plus: ^8.1.2
  phosphor_flutter: ^2.1.0
  riverpod_annotation: ^2.6.1
  share_plus: ^11.0.0
  universal_platform: ^1.1.0
  url_launcher: ^6.3.1
  window_manager: ^0.5.1

dev_dependencies:
  auto_route_generator: ^10.2.3
  build_runner: ^2.4.14
  custom_lint: ^0.7.0
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter
  freezed: ^2.5.8
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3

# Launcher Icons
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "assets/icon/ic_background.png"
  adaptive_icon_foreground: "assets/icon/ic_foreground.png"
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#A700B6"

# Splash Screen
flutter_native_splash:
  #Android
  android: true
  android_gravity: center
  color_android: "#A700B6"
  image_android: assets/icon/ic_splash.png
  #iOS
  ios: true
  #web
  web: true
  web_image_mode: center
  image: assets/icon/ic_splash.png
  color: "#A700B6"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
